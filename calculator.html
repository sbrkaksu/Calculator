<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>Calculator</title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="2299.4">
  <link rel="stylesheet" href="calculator.css">
  <style type="text/css">
  </style>
</head>
<body>
  <div class="main_container">
    <div class="display_screen"><span></span></div>
    <div class="key_screen">
      <button class="button key_operators" data-value="/">/</button>
      <button class="button key_operators" data-value="%">%</button>
      <button class="button key_operators" data-value="AC">AC</button>
      <button class="button key_operators" data-value="*">x</button>
      <button class="button key_numbers" data-value="9">9</button>
      <button class="button key_numbers" data-value="8">8</button>
      <button class="button key_numbers" data-value="7">7</button>
      <button class="button key_operators" data-value="-">-</button>
      <button class="button key_numbers" data-value="6">6</button>
      <button class="button key_numbers" data-value="5">5</button>
      <button class="button key_numbers" data-value="4">4</button>
      <button class="button key_operators" data-value="+">+</button>
      <button class="button key_numbers" data-value="3">3</button>
      <button class="button key_numbers" data-value="2">2</button>
      <button class="button key_numbers" data-value="1">1</button>
      <button class="button key_operators" data-value="=">=</button>
      <button class="button key_numbers" data-value=".">.</button>
      <button class="button key_numbers" data-value="0">0</button>
    </div>
  </div>
</body>
<script src="calculator.js"></script>
</html>
